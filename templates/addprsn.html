<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head.html" %}
    <style>
body {
    background: #f5f7fa;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
}

.form-header {
    background-color: #007bff; /* Primary color */
    color: #fff;
    padding: 1.5rem;
    border-radius: 0.75rem 0.75rem 0 0;
    margin-bottom: 1rem;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.form-container {
    background: #fff;
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.form-control {
    border-radius: 25px;
    border: 2px solid #ced4da;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    border-color: #80bdff;
}

.btn-custom {
    border-radius: 25px;
    padding: 10px 30px;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.btn-primary {
    background-color: #0056b3;
    border-color: #004085;
}

.btn-primary:hover {
    background-color: #004085;
    border-color: #003765;
}

.btn-warning {
    background-color: #ffca2c;
    border-color: #ffc107;
}

.btn-warning:hover {
    background-color: #ffb700;
    border-color: #ffa600;
}

    </style>
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-header text-center">
                    <h3>Add Personnel</h3>
                </div>
                <div class="form-container">
                    <form class="form" method="post" action="/addprsn_submit">
                        <!-- Person ID -->
                        <div class="form-group">
                            <label for="txtnbr">Person Id</label>
                            <input type="text" class="form-control" id="txtnbr" name="txtnbr" value="{{ newnbr }}" readonly>
                        </div>

                        <!-- Name -->
                        <div class="form-group">
                            <label for="txtname">Name</label>
                            <input type="text" class="form-control" id="txtname" name="txtname" required>
                        </div>

                        <!-- Class -->
                        <div class="form-group">
                            <label for="optskill">Class</label>
                            <select class="form-control" name="optskill" id="optskill">
                                <option value="">Select Class</option>
                                <option value="Network Engineer 2020">Network Engineer 2020</option>
                                <option value="International Business 2020">International Business 2020</option>
                                <option value="Civil Engineer 2020">Civil Engineer 2020</option>
                            </select>
                        </div>

                        <!-- Buttons -->
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary btn-custom">Next</button>
                            <a href="/" class="btn btn-warning btn-custom">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
