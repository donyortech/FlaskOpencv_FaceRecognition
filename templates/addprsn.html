<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Assuming "head.html" includes necessary Bootstrap references -->
    {% include "head.html" %}
    <title>Add Personnel</title>
</head>
<body>
    {% include "navbar.html" %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add Personnel</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/addprsn_submit">
                            <div class="form-group">
                                <label for="txtnbr">Person Id</label>
                                <input type="text" class="form-control" id="txtnbr" name="txtnbr" value="{{ newnbr }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="txtname">Name</label>
                                <input type="text" class="form-control" id="txtname" name="txtname" required>
                            </div>
                            <div class="form-group">
                                <label for="optskill">Class</label>
                                <select class="form-control" name="optskill" id="optskill">
                                    <option value="">Select Class</option>
                                    <option value="Network Engineer 2020">Network Engineer 2020</option>
                                    <option value="International Business 2020">International Business 2020</option>
                                    <option value="Civil Engineer 2020">Civil Engineer 2020</option>
                                </select>
                            </div>
                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="/" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap's JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
