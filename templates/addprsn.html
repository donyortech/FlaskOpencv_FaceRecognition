<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head.html" %}
    <style>
      body {
        background: #f5f7fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .form-header {
        background-color: #007bff;
        color: #fff;
        padding: 1rem 0;
        border-radius: 0.5rem 0.5rem 0 0;
        margin-bottom: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-container {
        background: #fff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        border-radius: 20px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        border-color: #80bdff;
      }
      .btn-custom {
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
      }
      .btn-warning:hover {
        background-color: #e0a800;
        border-color: #d39e00;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="form-header text-center">
            <h3>Add Personnel</h3>
          </div>
          <div class="form-container">
            <form class="form" method="post" action="/addprsn_submit">
              <div class="form-group row">
                <label for="txtnbr" class="col-sm-4 col-form-label"
                  >Person Id</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="txtnbr"
                    name="txtnbr"
                    value="{{ newnbr }}"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="txtname" class="col-sm-4 col-form-label"
                  >Name</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="txtname"
                    name="txtname"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="optskill" class="col-sm-4 col-form-label"
                  >Class</label
                >
                <div class="col-sm-8">
                  <select class="form-control" name="optskill" id="optskill">
                    <option value="">Select Class</option>
                    <option value="Network Engineer 2020">
                      Network Engineer 2020
                    </option>
                    <option value="International Business 2020">
                      International Business 2020
                    </option>
                    <option value="Civil Engineer 2020">
                      Civil Engineer 2020
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row justify-content-end">
                <div class="col-sm-10 text-right">
                  <button type="submit" class="btn btn-primary btn-custom">
                    Next
                  </button>
                  <a href="/" class="btn btn-warning btn-custom">Back</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
