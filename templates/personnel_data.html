<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>
<body>
    {% include "navbar.html" %}

    <div class="container py-5">
        <h2>Dashboard</h2>

        <!-- DataTable for displaying data -->
        <table id="studentDataTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Person ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Active</th>
                    <th>Added</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Button for exporting data to Excel -->
        <button id="exportExcelBtn" class="btn btn-primary">Export to Excel</button>

        <!-- Script to initialize the DataTable -->
        <script>
            $(document).ready(function() {
                $('#studentDataTable').DataTable();

                // Handling click event for the Export to Excel button
                $('#exportExcelBtn').click(function() {
                    window.location.href = '/export_personal_data';
                });
            });
        </script>
    </div>
</body>
</html>
